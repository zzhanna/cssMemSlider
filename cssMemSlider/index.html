<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>CSS Mem Slider</title>
</head>
<body>
   <div class="gif-container">
     
      <div class="gif-wrapper">    
         <svg>
            <defs>
              <clipPath id="clipping">
                 <rect class="rect", width="", height="", x="0", y="0" [0, 0]> </rect>
              </clipPath>
            </defs>
          </svg>     
         <div class="first-slide"><img  src="gif/cat-kitty.gif" alt="cat-kitty">
         <div class="text">Some text 1</div> 
      </div>
         <div  class="second-slide"><img src="gif/cool-cat.gif" alt="cool-cat">
            <div class="text">Some text 2</div> 
         </div> 
         <div class="third-slide"><img  src="gif/sassy-cats.gif" alt="sassy-cats">
            <div class="text">Some text 3</div>
         </div> 
         <div class="fourth-slide"><img  src="gif/smiling-cat-creepy-cat.gif" alt="smiling-cat-creepy-cat">
            <div class="text">Some text 4</div> 
         </div> 
      </div>

         <div class="input-container">
         <input class="cr-select-gif-1" id="select-gif-1" name="radio-set" type="radio" checked="checked">
         <label for="select-gif-1" class="cr-lable-gif-1"></label>
         <input class="cr-select-gif-1" id="select-gif-1" name="radio-set" type="radio">
         <label for="select-gif-1" class="cr-lable-gif-1"></label>
         <input class="cr-select-gif-1" id="select-gif-1" name="radio-set" type="radio">
         <label for="select-gif-1" class="cr-lable-gif-1"></label></label>
         <input class="cr-select-gif-1" id="select-gif-1" name="radio-set" type="radio">
         <label for="select-gif-1" class="cr-lable-gif-1"></label>      
 
     </div>
   </div>
</body>
</html>
