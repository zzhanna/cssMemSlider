<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>CSS Mem Slider</title>
</head>
<body>
   <input id="radio1" name="radio-set" type="radio" checked="checked">
   <input  id="radio2" name="radio-set" type="radio">
   <input id="radio3" name="radio-set" type="radio">
   <input  id="radio4" name="radio-set" type="radio">
   <div class="gif-container">
      <div class="gif-label-wrapper">
           <div class="gif-wrapper">    
         <svg>
            <defs>
              <clipPath id="clipping">
                 <rect class="rect", width="", height="", x="0", y="0" [0, 0]> </rect>
              </clipPath>
            </defs>
          </svg>     
         <div class="slide1"><img  src="gif/cat-kitty.gif" alt="cat-kitty">
         </div>
         <div  class="slide2"><img src="gif/cool-cat.gif" alt="cool-cat">
         </div> 
         <div class="slide3"><img  src="gif/sassy-cats.gif" alt="sassy-cats">
         </div> 
         <div class="slide4"><img  src="gif/smiling-cat-creepy-cat.gif" alt="smiling-cat-creepy-cat">
         </div> 
      </div>
      <div class="text-label-container">
         <div class="text-gif">
            <div class="text">
            <div class="text1">Some text 1</div> 
            <div class="text2">Another text</div> 
            <div class="text3">Some text 3</div>
            <div class="text4">Some text 4</div> 
            </div>
         </div>
         <div class="input-container">
         <label for="radio1" class="label label1"></label>
         <label for="radio2" class="label label2"></label>
         <label for="radio3" class="label label3"></label>
         <label for="radio4" class="label label4"></label>      
      </div>
     </div>
   </div>
</div>
</body>
</html>
